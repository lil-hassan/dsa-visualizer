<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Data Structure Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home-style.css">
</head>

<body>

  <header class="header">
    <h2>Data Structure Visualizer</h2>
  </header>

  <main class="main-container">

    <div id="queue">
    <div class="card">
        <img src="assets/queue.png" alt="queue">
        
        <div class="container">
        <h4><b>Queue</b></h4>
        <p>First In & First Out</p>
        </div>
    </div>
    </div>

    <div id="stack">
    <div class="card">
        <img src="assets/stack.png" alt="stack">
        <div class="container">
        <h4><b>Stack</b></h4>
        <p>First In & Last Out</p>
        </div>
    </div>
    </div>

   
</main>

  <script src="home-script.js"></script>
</body>
</html>
