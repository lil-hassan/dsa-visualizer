<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <h2>Stack Visualizer (LIFO)</h2>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="controls">

      <div>
        <label for="queue-size">Stack Size</label>
        <input type="number" id="queue-size" name="queueSize" placeholder="Buffer Size" min="1" max="15">
      </div>

      <div>
        <label for="queue-input">Key</label>
        <input type="number" id="queue-input" placeholder="Enter Key">
      </div>

      <button id="push">Push</button>
      <button id="pop">Pop</button>
      <button id="peek">Peek</button>

    </section>

    <!-- Queue display -->
    <section class="queue-display">
      <div class="label front">FRONT</div>
      <div id="queueContainer"></div>
      <div class="label rear">REAR</div>
    </section>

    <!--Message-->
    <p id="message">Stack is empty.</p>
</main>

  <script src="stack-script.js"></script>
</body>
</html>
