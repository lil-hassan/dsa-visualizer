<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stack-style.css">
</head>

<body>

  <header class="header">
    <h2>Stack Visualizer (LIFO)</h2>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="controls">

      <div>
        <label for="stack-size">Stack Size</label>
        <input type="number" id="stack-size" name="stackSize" placeholder=" Stack Size" min="1" max="15">
      </div>

      <div>
        <label for="stack-input">Key</label>
        <input type="number" id="stack-input" placeholder="Enter Key">
      </div>

      <button id="push">Push</button>
      <button id="pop">Pop</button>
      <button id="top">Top</button>

    </section>

    <div class="label_top">top</div>
    <!-- Queue display -->
    <section class="stack-display">
      
      <div id="stackContainer"></div>
      
    </section>

    <!--Message-->
    <p id="message">Stack is empty.</p>
</main>

  <script src="stack-script.js"></script>
</body>
</html>
