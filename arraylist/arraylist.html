<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ArrayList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="arraylist-style.css">
</head>

<body>

  <header class="header">
    <h2>ArrayList Visualizer</h2>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="controls">

      <div class="array-function">
      
        <div class="add">

            <div>
            <label for="array-input">Key</label>
            <input type="number" id="Array-input" placeholder="Enter Key">

            <label for="array-input">Index</label>
            <input type="number" id="index" placeholder="Enter Index" min="0">
            </div>

        <div class="array-function-button">
      <button id="add-to-front">Add to front</button>
      <button id="add-to-back">Add to back</button>
      <button id="add-at-index">Add at index</button>
      </div>
      </div>



      <div class="remove">
        <div>
      <label for="array-input">Index</label>
            <input type="number" id="index" placeholder="Enter Index" min="0">
            </div>
            
        <div class="array-function-button">
      <button id="remove-index">Remove Index</button>
      <button id="remove-front">Remove front</button>
      <button id="remove-back">Remove back</button>
      </div>
    </div>
    </div>

    </section>

    
    <!-- Queue display -->
    <section class="ArrayList-display">
      
      <div id="arraylistContainer"></div>
      
    </section>

    <!--Message-->
    <p id="message">ArrayList is empty.</p>
</main>

  <script src="arraylist-script.js"></script>
</body>
</html>
